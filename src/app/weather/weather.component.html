<div [class.desktop]="!isMobile" [class.mobile]="isMobile">
  <div class="main-container">
    <div class="buttons">
      <div class="intro">
        <h1>Weather in..</h1>
      </div>
      <div class="location">
        <h2 fxLayoutAlign="end start">{{ weather.name }}</h2>
      </div>
      <hr />
      <div fxLayoutAlign="center" class="current">
        <div fxLayout="column" fxLayoutAlign="center center">
          <h2>Current</h2>
          <h1>{{ weather.main.temp }} &#8457;</h1>
        </div>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-around start">
        <div fxLayout="column" fxLayoutAlign="center center">
          <h4>Low</h4>
          <h5>{{ weather.main.temp_min }}</h5>
        </div>
        <div fxLayout="column" fxLayoutAlign="center center">
          <h4>High</h4>
          <h5>{{ weather.main.temp_max }}</h5>
        </div>
      </div>
    </div>
  </div>
  <div class="home-button" fxLayoutAlign="center center">
    <button mat-button routerLink="/home" class="button">
      Home
    </button>
  </div>
</div>
