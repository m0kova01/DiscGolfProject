<div [class.desktop]="!isMobile" [class.mobile]="isMobile">
    <div class="player-form" fxAlign="center">
        <div class="header" fxLayoutAlign="center">
            <h1>Add Players</h1>
        </div>
        <form>
            <div class="player-row">
                <mat-form-field class="name-field" fxLayoutAlign="center">
                    <input matInput placeholder="Player Name" id="nameInput" #nameInput (keyup.enter)="pushPlayer(nameInput.value); nameInput.value=''">
                </mat-form-field>
            </div>
            <div *ngIf="enoughPlayers">
                <ul *ngFor="let player of this.data.playerArray" class="player-list">
                    <li class="player-list-name">{{player.playerName}}<button type="button" class="remove-button" (click)="removePlayer(player)">X</button></li>
                    
                </ul>
            </div>
            <div class="new-player-button" fxLayoutAlign="center center">    
                    <button  mat-button type="button" class="button" id="add-player-btn" (click)="pushPlayer(nameInput.value); nameInput.value=''">Add Player</button>
            </div>
        </form>
        <div fxLayoutAlign="center center">
            <div class="cancel-start-button-row" >    
                <button mat-button routerLink="/home" class="button">Cancel</button>
            </div>
            <div class="cancel-start-button-row" *ngIf="enoughPlayers">    
                <button mat-button class="button" routerLink="/game">Start</button>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
